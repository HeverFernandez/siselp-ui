<div class="card bg-light">
  <h5 class="card-header">{{titulo}}</h5>
  <div class="card-body">
    <form (ngSubmit) = "registrarEscuela()">
      <div class="row mb-3">
        <label for="nombre" class="col-sm-2 col-form-label">Idescuela</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Ingrese id de escuela" [(ngModel)]="escuela.idescuela" name="nombre">
        </div>
      </div>
      <div class="row mb-3">
        <label for="apellido" class="col-sm-2 col-form-label">Codigo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Ingrese codigo de escuela" [(ngModel)]="escuela.codigo" name="apellido">
        </div>
      </div>
      <div class="row mb-3">
        <label for="edad" class="col-sm-2 col-form-label">Denominaci√≥n</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Ingrese denominacion" [(ngModel)]="escuela.denominacion" name="edad">
        </div>
      </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">Cancelar</button>
          <button class="btn btn-primary" role="button">Registrar</button>
        </div>
    </form>
  </div>
</div>
